{% if page.layout == 'home' %}
  <header>
    <div id="title">
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    </div>
  </header>
{% endif %}

{% if page.layout == 'post' %}
  <header>
    <a href="/"><i class="fa fa-chevron-left"></i></a>
    <div id="title">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.description }}</h2>
      <h3>{{ page.date | date: '%B %-d, %Y' }}</h3>
    </div>
  </header>
{% endif %}

{% if page.layout == 'page' %}
  <header>
    <a href="/"><i class="fa fa-chevron-left"></i></a>
    <div id="title">
      <h1>{{ page.title }}</h1>
    </div>
  </header>
{% endif %}
